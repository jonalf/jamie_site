{% extends "base.html" %}

{% block content %}

<div class="center-block">
{% for gallery in galleries %}
<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
  <a>
    <img class="img-responsive" src="{{ galleries[gallery] }}">
    <h4>{{ gallery }}</h4>
  </a>
</div>
{% endfor %}
</div>

{% endblock %}
