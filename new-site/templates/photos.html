{% extends "base.html" %}

{% block content %}

{% for gallery in galleries %}
<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
  <a href="photos/{{ galleries[gallery] }}.html">
    <img src="{{ pre }}{{ galleries[gallery] }}{{ post }}">
    <h4>{{ gallery }}</h4>
  </a>
</div>
{% endfor %}


{% endblock %}
